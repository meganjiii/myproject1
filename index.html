<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myproject</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .link-btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            background: #4a90e2;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .link-btn:hover { background: #357ab8; }
    </style>
</head>
<body>
    <h2>myproject</h2>
    <a class="link-btn" href="https://gemini.google.com/" target="_blank">Gmi</a>
    <a class="link-btn" href="https://chat.openai.com/" target="_blank">Cat</a>
